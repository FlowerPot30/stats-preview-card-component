<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="content">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <div class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="stat">
          <div class="companies mar">
            <p class="number">10k+</p>
            <p class="sub-title">companies</p>
          </div>
          <div class="templates mar">
            <p class="number">314</p>
            <p class="sub-title">templates</p>
          </div>
          <div class="queries mar">
            <p class="number">12m+</p>
            <p class="sub-title">queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <picture>
          <source
            media="(max-width:1200px)"
            srcset="images/image-header-mobile.jpg"
          />
          <img src="images/image-header-desktop.jpg" />
        </picture>
      </div>
    </main>
  </body>
</html>
